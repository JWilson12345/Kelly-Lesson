<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Landing Intro</title>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://via.placeholder.com/800x600.png?text=Desert+Island+Sunset') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .character-container {
            position: relative;
            text-align: right;
            width: 100%;
            max-width: 800px;
            animation: slideIn 1s ease-out;
        }
        #skye {
            width: 350px;
            height: auto;
            border: 5px solid #f5e050;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(245, 224, 80, 0.7);
            margin-right: 20px;
            display: inline-block;
            vertical-align: middle;
        }
        .speech-bubble {
            position: absolute;
            background: #f0e6cc;
            border: 4px solid #8b4513;
            border-radius: 15px;
            padding: 10px;
            width: 200px;
            text-align: center;
            top: -80px;
            left: 140px;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.5);
            background: linear-gradient(135deg, #f0e6cc 0%, #d2b48c 100%);
            display: inline-block;
            vertical-align: middle;
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 15px;
            border-style: solid;
            border-color: #8b4513 transparent transparent transparent;
        }
        .typing-text {
            margin: 0;
            font-size: 16px;
            color: #2f2f2f;
            white-space: pre-wrap;
            opacity: 1; /* Ensure text is visible by default */
            overflow: hidden;
            display: block; /* Ensure proper layout */
        }
        @keyframes type {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .speech-bubble button {
            background: #8b4513;
            border: none;
            padding: 10px 20px;
            color: #f0e6cc;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .speech-bubble button:hover {
            background: #6b2e0e;
        }
    </style>
</head>
<body>
    <div class="character-container">
        <div class="speech-bubble">
            <div class="typing-text" id="dialog-text">The plane's down!</div>
            <button onclick="nextDialog()">Continue</button>
        </div>
        <img id="skye" src="images/Skye_Survivor.png" alt="Skye the Survivor">
    </div>

    <script>
        const dialogText = document.getElementById('dialog-text');
        const dialogs = [
            "The plane's gone down!",
            "We're stranded on this deserted island.",
            "I think i can see a military base nearby, maybe they can rescue us if we can get their attention.",
            "We need you to need to find resources from the wreckage to signal them!",
            "Start scavenging were you can!"
        ];
        let currentDialog = 0;

        function typeText(text) {
            dialogText.style.width = '0'; // Reset width for typing effect
            dialogText.textContent = ''; // Clear previous text
            let i = 0;
            function type() {
                if (i < text.length) {
                    dialogText.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 30); // Fast typing speed
                }
            }
            type();
            dialogText.style.animation = 'type 1s steps(20, end) forwards'; // Apply typing animation
        }

        function nextDialog() {
            if (currentDialog < dialogs.length - 1) {
                currentDialog++;
                typeText(dialogs[currentDialog]);
            } else if (currentDialog === dialogs.length - 1) {
                window.location.href = 'Snake.html';
            }
        }

        // Start with the first dialog visible
        typeText(dialogs[currentDialog]);
    </script>
</body>
</html>
