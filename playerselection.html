<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Player</title>
    <style>
        :root {
            --primary-green: #2E7D32;
            --ocean-blue: #4A90E2;
            --sand-beige: #F4E4BC;
            --parchment: #FDF6E3;
            --coral: #FF6F61;
            --dark-coral: #E55A50;
            --teal: #26A69A;
            --success-green: #4CAF50;
            --shadow: rgba(0, 0, 0, 0.2);
            --text-dark: #333;
            --text-light: #666;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, var(--sand-beige) 100%);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            background: linear-gradient(145deg, var(--parchment), #FFF8E1);
            border-radius: 15px;
            box-shadow: 0 6px 12px var(--shadow);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 3px solid var(--primary-green);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--primary-green);
            font-weight: 700;
            text-shadow: 0 2px 4px var(--shadow);
        }
        .player-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--coral), var(--dark-coral));
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px var(--shadow);
        }
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--dark-coral), var(--coral));
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in;
        }
        .modal-content {
            background: linear-gradient(145deg, var(--parchment), #FFF8E1);
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 6px 12px var(--shadow);
            border: 3px solid var(--primary-green);
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-dark);
        }
        .code-input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid var(--ocean-blue);
            border-radius: 6px;
            width: 200px;
            text-align: center;
            margin: 10px 0;
        }
        .code-input:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 5px var(--teal);
        }
        .feedback {
            font-size: 1.1em;
            margin-top: 10px;
            color: var(--dark-coral);
        }
        .success {
            color: var(--success-green);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
            .code-input {
                width: 150px;
                font-size: 0.9em;
            }
            .modal-content {
                padding: 15px;
                max-width: 90%;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pick Your Player</h1>
        <div class="player-selection">
            <button id="player1">Player 1</button>
            <button id="player2">Player 2</button>
            <button id="player3">Player 3</button>
            <button id="player4">Player 4</button>
        </div>
    </div>
    <!-- Code Entry Modal -->
    <div class="modal" id="code-modal">
        <div class="modal-content">
            <span class="close" id="close-code">&times;</span>
            <h2>Enter Access Code</h2>
            <p>Enter the code for your player number.</p>
            <input type="text" class="code-input" id="code-input" placeholder="Enter code">
            <button id="submit-code">Submit Code</button>
            <div class="feedback" id="code-feedback"></div>
        </div>
    </div>
    <audio id="soundtrack" loop>
        <source src="sounds/riddlequest_soundtrack.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        (function () {
            // Player codes (placeholders, can be customized)
            const playerCodes = {
                1: "69420",
                2: "42069",
                3: "19471",
                4: "20045"
            };
            // Player page mappings
            const playerPages = {
                1: "player1.html",
                2: "player2.html",
                3: "player3.html",
                4: "player4.html"
            };
            // DOM elements
            const player1Btn = document.getElementById("player1");
            const player2Btn = document.getElementById("player2");
            const player3Btn = document.getElementById("player3");
            const player4Btn = document.getElementById("player4");
            const codeModal = document.getElementById("code-modal");
            const codeInput = document.getElementById("code-input");
            const submitCodeBtn = document.getElementById("submit-code");
            const closeCode = document.getElementById("close-code");
            const codeFeedback = document.getElementById("code-feedback");
            const soundtrack = document.getElementById("soundtrack");
            // Error checking for DOM elements
            if (!player1Btn || !player2Btn || !player3Btn || !player4Btn || !codeModal || !codeInput || !submitCodeBtn || !closeCode || !codeFeedback || !soundtrack) {
                console.error("One or more DOM elements are missing. Please check the HTML structure.");
                return;
            }
            // Play soundtrack on load
            window.addEventListener("load", () => {
                soundtrack.play().catch(error => console.error("Audio playback failed:", error));
            });
            // Variable to store selected player
            let selectedPlayer = null;
            // Player button event listeners
            const showCodeModal = (playerNumber) => {
                selectedPlayer = playerNumber;
                codeModal.style.display = "flex";
                codeInput.value = "";
                codeFeedback.textContent = "";
                codeInput.focus();
            };
            player1Btn.addEventListener("click", () => showCodeModal(1));
            player2Btn.addEventListener("click", () => showCodeModal(2));
            player3Btn.addEventListener("click", () => showCodeModal(3));
            player4Btn.addEventListener("click", () => showCodeModal(4));
            // Close modal
            closeCode.addEventListener("click", () => {
                codeModal.style.display = "none";
                selectedPlayer = null;
            });
            // Submit code
            submitCodeBtn.addEventListener("click", () => {
                try {
                    const enteredCode = codeInput.value.trim().toLowerCase();
                    if (!enteredCode) {
                        codeFeedback.textContent = "Please enter a code.";
                        return;
                    }
                    if (enteredCode === playerCodes[selectedPlayer]) {
                        codeFeedback.classList.add("success");
                        codeFeedback.textContent = "Code accepted! Redirecting...";
                        setTimeout(() => {
                            window.location.href = playerPages[selectedPlayer];
                        }, 1000);
                    } else {
                        codeFeedback.textContent = "Incorrect code. Try again!";
                    }
                } catch (error) {
                    console.error("Error in code submission:", error);
                    codeFeedback.textContent = "An error occurred. Please try again.";
                }
            });
            // Submit code on Enter key
            codeInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    submitCodeBtn.click();
                }
            });
        })();
    </script>
</body>
</html>
