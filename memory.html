<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cardSymbols = [
            'üõ©Ô∏è', 'üõ©Ô∏è', 'üß≥', 'üß≥', 'üìª', 'üìª', 'üîë', 'üîë',
            'üß∞', 'üß∞', 'üõ†Ô∏è', 'üõ†Ô∏è', 'üì¶', 'üì¶', 'üîí', 'üîí',
            'üß™', 'üß™', 'üß¥', 'üß¥', 'üõ°Ô∏è', 'üõ°Ô∏è', 'ü™ì', 'ü™ì',
            'üóùÔ∏è', 'üóùÔ∏è', 'üî®', 'üî®', 'üßµ', 'üßµ', 'üõ´', 'üõ´',
            'üß®', 'üß®', 'üõ¨', 'üõ¨'
        ];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let flips = 0;
        let gameOver = false;
        let isProcessing = false; // Lock for click processing
        const maxFlips = 20;
        const code = '4827';

        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Set canvas size
        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            canvas.width = Math.floor(size);
            canvas.height = Math.floor(size); // Square for card grid
            drawScene();
            setupCards();
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Draw task-related scene (safe and wreckage)
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Sandy background
            ctx.fillStyle = '#F4E4BC';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Safe in center
            ctx.font = `${canvas.width / 6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillText('üîê', canvas.width / 2 + 4, canvas.height / 2 + 4);
            ctx.fillStyle = '#2E7D32';
            ctx.fillText('üîê', canvas.width / 2, canvas.height / 2);
            // Wreckage around edges
            ctx.font = `${canvas.width / 12}px Arial`;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillText('üõ©Ô∏è', canvas.width * 0.1 + 4, canvas.height * 0.1 + 4);
            ctx.fillText('üß≥', canvas.width * 0.9 + 4, canvas.height * 0.1 + 4);
            ctx.fillText('üìª', canvas.width * 0.1 + 4, canvas.height * 0.9 + 4);
            ctx.fillText('üîë', canvas.width * 0.9 + 4, canvas.height * 0.9 + 4);
            ctx.fillStyle = '#2E7D32';
            ctx.fillText('üõ©Ô∏è', canvas.width * 0.1, canvas.height * 0.1);
            ctx.fillText('üß≥', canvas.width * 0.9, canvas.height * 0.1);
            ctx.fillText('üìª', canvas.width * 0.1, canvas.height * 0.9);
            ctx.fillText('üîë', canvas.width * 0.9, canvas.height * 0.9);
        }

        // Setup cards (6x6 grid)
        function setupCards() {
            cards = [];
            const cardSize = canvas.width / 7;
            const offset = (canvas.width - cardSize * 6) / 7;
            shuffle(cardSymbols);
            for (let i = 0; i < 36; i++) {
                const row = Math.floor(i / 6);
                const col = i % 6;
                const x = offset + col * (cardSize + offset);
                const y = offset + row * (cardSize + offset);
                cards.push({
                    x: x,
                    y: y,
                    width: cardSize,
                    height: cardSize,
                    symbol: cardSymbols[i],
                    flipped: false,
                    matched: false,
                    falling: false
                });
            }
            drawCards();
        }

        // Draw cards
        function drawCards() {
            drawScene();
            cards.forEach(card => {
                if (card.matched && !card.falling) return; // Skip fully matched cards
                ctx.fillStyle = card.flipped ? '#26A69A' : card.matched ? '#FF6F61' : '#FDF6E3';
                ctx.beginPath();
                ctx.roundRect(card.x, card.y, card.width, card.height, 5);
                ctx.fill();
                ctx.strokeStyle = '#2E7D32';
                ctx.lineWidth = 2;
                ctx.stroke();
                if (card.flipped || card.matched) {
                    ctx.save();
                    ctx.translate(card.x + card.width / 2, card.y + card.height / 2);
                    ctx.scale(-1, 1); // Mirror for flip effect
                    ctx.font = `${card.width / 2}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillText(card.symbol, 0, 0);
                    ctx.restore();
                }
            });
        }

        // Generate code
        function generateCode() {
            return code; // Fixed code for safe
        }

        // Reset game
        function resetGame() {
            shuffle(cardSymbols);
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            flips = 0;
            gameOver = false;
            isProcessing = false;
            document.getElementById('flips').textContent = 'Flips: 0';
            document.getElementById('successPopup').style.display = 'none';
            document.getElementById('failurePopup').style.display = 'none';
            setupCards();
        }

        // Handle card click
        function handleClick(x, y) {
            if (gameOver || isProcessing) return;
            const card = cards.find(c => !c.matched && !c.flipped && !c.falling && x >= c.x && x <= c.x + c.width && y >= c.y && y <= c.y + c.height);
            if (card) {
                isProcessing = true; // Lock clicks
                card.flipped = true;
                flippedCards.push(card);
                flips++;
                document.getElementById('flips').textContent = 'Flips: ' + flips;
                drawCards();
                if (flippedCards.length === 2) {
                    const [card1, card2] = flippedCards;
                    if (card1.symbol === card2.symbol) {
                        card1.falling = card2.falling = true;
                        matchedPairs++;
                        setTimeout(() => {
                            card1.matched = card2.matched = true;
                            flippedCards = [];
                            isProcessing = false;
                            drawCards();
                            if (matchedPairs === 18) {
                                gameOver = true;
                                if (flips <= maxFlips) {
                                    document.getElementById('successCode').textContent = generateCode();
                                    document.getElementById('successPopup').style.display = 'block';
                                } else {
                                    document.getElementById('failureMessage').textContent = 'Too many flips! Try again?';
                                    document.getElementById('failurePopup').style.display = 'block';
                                }
                            }
                        }, 700); // Match fall animation duration
                    } else {
                        setTimeout(() => {
                            card1.flipped = card2.flipped = false;
                            flippedCards = [];
                            isProcessing = false;
                            drawCards();
                        }, 500); // Non-match flip-back duration
                    }
                } else {
                    isProcessing = false; // Unlock after single flip
                }
            }
        }

        // Canvas click handler
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            handleClick(x, y);
        });

        // Touch handler
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            handleClick(x, y);
        });

        // Event listeners
        document.getElementById('continueButton').addEventListener('click', resetGame);
        document.getElementById('retryButton').addEventListener('click', resetGame);

        // Animation loop
        function animate() {
            drawCards();
            requestAnimationFrame(animate);
        }

        // Start game
        resetGame();
        animate();
    </script>
