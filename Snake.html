<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake: Island Scavenger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFD700); /* Sky to sandy beach gradient */
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow: hidden;
        }

        .game-container {
            background: url('https://www.transparenttextures.com/patterns/sand.png'); /* Sandy texture */
            border: 5px solid #8B4513; /* Wooden crate border */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
            width: 600px;
            max-width: 90%;
        }

        h1 {
            font-size: 2em;
            color: #FF4500; /* Fiery orange for urgency */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0 0 10px;
        }

        .inventory {
            font-size: 1.2em;
            color: #228B22; /* Jungle green for items */
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        canvas {
            border: 3px solid #4682B4; /* Ocean blue border */
            background: #F4A460; /* Sandy game area */
            border-radius: 5px;
        }

        .story-text {
            background: rgba(255, 245, 238, 0.9); /* Parchment-like note */
            padding: 15px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            margin: 10px 0;
            font-style: italic;
            color: #333;
            font-size: 0.9em;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .game-over h2 {
            font-size: 2em;
            margin: 0;
        }

        .game-over button {
            background: #FF4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #CC3700;
        }

        .congrats-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 245, 238, 0.9); /* Parchment-like, matches story-text */
            border: 2px solid #8B4513;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            font-style: italic;
            color: #333;
            font-size: 1em;
        }

        .congrats-popup button {
            background: #228B22; /* Jungle green */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .congrats-popup button:hover {
            background: #006400;
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .start-button {
            background: #228B22;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .start-button:hover {
            background: #006400;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            canvas {
                width: 100%;
                height: auto;
            }

            .congrats-popup {
                width: 80%;
                padding: 15px;
                font-size: 0.9em;
            }

            .start-button {
                padding: 10px 20px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Stranded</h1>
        <div class="inventory">Items Collected: <span id="items">0</span></div>
        <div class="story-text">
            We might be eble to signal them if we find a raido!
        </div>
        <canvas id="gameCanvas" width="350" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Lost on the Island! Items: <span id="finalItems">0</span></h2>
            <button onclick="restartGame()">Try Again</button>
        </div>
        <div class="congrats-popup" id="congratsPopup">
            <p>Nice one, you found everything we need!</p>
            <button onclick="nextStage()">OK</button>
        </div>
        <div class="start-screen" id="startScreen">
            <div class="story-text">
                Gather 15 itmes to move on
            </div>
            <button class="start-button" onclick="startGame()">Start</button>
        </div>
    </div>
    <audio id="soundtrack" loop>
        <source src="sounds/soundtracksnake.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const canvasLogicalWidth = 300;
    const canvasLogicalHeight = 400;
    const tileCountX = canvasLogicalWidth / gridSize;
    const tileCountY = canvasLogicalHeight / gridSize;
    let snake = [];
    let item = {};
    let obstacles = [];
    let direction = 'right';
    let itemsCollected = 0;
    let gameActive = false;
    let gameLoop;
    let bombsSpawned = false;
    let spawnTimer;
    let emojiIndex = 0;
    const itemEmojis = ['üß∞', 'üìª', 'üîë', 'üîã', 'üõ°Ô∏è', 'üóùÔ∏è', 'üß™', 'üì°'];
    const bombLifetime = 12000;
    const spawnIntervalTime = 3000;
    const maxBombs = 5;
    const dpr = window.devicePixelRatio || 1;
    canvas.width = canvasLogicalWidth * dpr;
    canvas.height = canvasLogicalHeight * dpr;
    canvas.style.width = `${canvasLogicalWidth}px`;
    canvas.style.height = `${canvasLogicalHeight}px`;
    ctx.scale(dpr, dpr);
    let touchStartX = 0;
    let touchStartY = 0;
    let lastDirectionChange = 0;
    const debounceTime = 100;
    const soundtrack = document.getElementById('soundtrack');	

    function spawnBomb() {
        if (obstacles.length >= maxBombs) return;
        const head = snake[0];
        const halfGridX = Math.floor(tileCountX / 2);
        const halfGridY = Math.floor(tileCountY / 2);
        const xRange = head.x < halfGridX ? [halfGridX, tileCountX - 1] : [0, halfGridX - 1];
        const yRange = head.y < halfGridY ? [halfGridY, tileCountY - 1] : [0, halfGridY - 1];
        let obX, obY;
        do {
            obX = Math.floor(Math.random() * (xRange[1] - xRange[0] + 1)) + xRange[0];
            obY = Math.floor(Math.random() * (yRange[1] - yRange[0] + 1)) + yRange[0];
        } while (
            snake.some(segment => segment.x === obX && segment.y === obY) ||
            obstacles.some(ob => ob.x === obX && ob.y === obY) ||
            (item.x === obX && item.y === obY)
        );
        obstacles.push({ x: obX, y: obY, createdAt: Date.now() });
    }

    function generateItem() {
        item = {
            x: Math.floor(Math.random() * tileCountX),
            y: Math.floor(Math.random() * tileCountY),
            emoji: itemEmojis[emojiIndex]
        };
        emojiIndex = (emojiIndex + 1) % itemEmojis.length;
        if (snake.some(segment => segment.x === item.x && segment.y === item.y) ||
            obstacles.some(ob => ob.x === item.x && ob.y === ob.y)) {
            generateItem();
        }
    }

    function draw() {
        ctx.fillStyle = '#F4A460';
        ctx.fillRect(0, 0, canvasLogicalWidth, canvasLogicalHeight);
        ctx.font = `${gridSize}px Arial`;
        ctx.fillText('üêç', snake[0].x * gridSize, snake[0].y * gridSize + gridSize);
        for (let i = 1; i < snake.length; i++) {
            ctx.fillText('üü¢', snake[i].x * gridSize, snake[i].y * gridSize + gridSize);
        }
        ctx.fillText(item.emoji, item.x * gridSize, item.y * gridSize + gridSize);
        obstacles.forEach(ob => {
            ctx.fillText('üí£', ob.x * gridSize, ob.y * gridSize + gridSize);
        });
    }

    function update() {
        if (!gameActive) return;

        obstacles = obstacles.filter(ob => Date.now() - ob.createdAt < bombLifetime);

        let head = { x: snake[0].x, y: snake[0].y };
        if (direction === 'up') head.y--;
        if (direction === 'down') head.y++;
        if (direction === 'left') head.x--;
        if (direction === 'right') head.x++;

        if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
            gameOver();
            return;
        }

        if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
            gameOver();
            return;
        }

        if (obstacles.some(ob => ob.x === head.x && ob.y === head.y)) {
            gameOver();
            return;
        }

        snake.unshift(head);

        if (head.x === item.x && head.y === item.y) {
            itemsCollected++;
            document.getElementById('items').textContent = itemsCollected;
            generateItem();
            if (itemsCollected === 5 && !bombsSpawned) {
                bombsSpawned = true;
                spawnBomb();
                spawnTimer = setInterval(spawnBomb, spawnIntervalTime);
            }
            if (itemsCollected >= 15) {
                gameActive = false;
                clearInterval(gameLoop);
                if (spawnTimer) clearInterval(spawnTimer);
                document.getElementById('congratsPopup').style.display = 'block';
            }
        } else {
            snake.pop();
        }

        draw();
    }

    function setDirection(newDirection) {
        const now = Date.now();
        if (now - lastDirectionChange < debounceTime) return;
        if (
            (newDirection === 'up' && direction !== 'down') ||
            (newDirection === 'down' && direction !== 'up') ||
            (newDirection === 'left' && direction !== 'right') ||
            (newDirection === 'right' && direction !== 'left')
        ) {
            direction = newDirection;
            lastDirectionChange = now;
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' && gameActive) setDirection('up');
        if (e.key === 'ArrowDown' && gameActive) setDirection('down');
        if (e.key === 'ArrowLeft' && gameActive) setDirection('left');
        if (e.key === 'ArrowRight' && gameActive) setDirection('right');
    });

    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchmove', (e) => {
        if (!gameActive) return;
        const touchX = e.touches[0].clientX;
        const touchY = e.touches[0].clientY;
        const deltaX = touchX - touchStartX;
        const deltaY = touchY - touchStartY;
        const threshold = 30;
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > threshold) {
            if (deltaX > 0) setDirection('right');
            else setDirection('left');
            touchStartX = touchX;
            touchStartY = touchY;
        } else if (Math.abs(deltaY) > threshold) {
            if (deltaY > 0) setDirection('down');
            else setDirection('up');
            touchStartX = touchX;
            touchStartY = touchY;
        }
    });

    function gameOver() {
        document.getElementById('finalItems').textContent = itemsCollected;
        document.getElementById('gameOver').style.display = 'flex';
        gameActive = false;
        clearInterval(gameLoop);
        if (spawnTimer) clearInterval(spawnTimer);
    }

    function nextStage() {
        window.location.href = 'CharacterDialog2.html';
    }

    function restartGame() {
        snake = [
            { x: 5, y: 10 },
            { x: 4, y: 10 },
            { x: 3, y: 10 }
        ];
        direction = 'right';
        itemsCollected = 0;
        bombsSpawned = false;
        obstacles = [];
        emojiIndex = 0;
        if (spawnTimer) clearInterval(spawnTimer);
        document.getElementById('items').textContent = itemsCollected;
        document.getElementById('finalItems').textContent = itemsCollected;
        document.getElementById('gameOver').style.display = 'none';
        document.getElementById('congratsPopup').style.display = 'none';
        gameActive = true;
        generateItem();
        gameLoop = setInterval(update, 100);
    }

            function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        snake = [
            { x: 5, y: 10 },
            { x: 4, y: 10 },
            { x: 3, y: 10 }
        ];
        emojiIndex = 0;
        generateItem();
        gameActive = true;
        gameLoop = setInterval(update, 100);
        soundtrack.play().catch(error => {
            console.error('Audio playback failed:', error);
        });
    }
        document.getElementById('startScreen').style.display = 'flex';
</script>
</body>
</html>
