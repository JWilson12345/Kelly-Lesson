<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="riddleContainer">
        <p id="riddleText">I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?</p>
        <p id="hintText"></p>
        <input type="text" id="answerInput" placeholder="Type your answer">
        <button id="submitButton">Submit</button>
    </div>
    <div id="successPopup">
        <p id="successMessage">Connected to base! We hear you, kid! Fire a flare from the locked safe nearby.<br>Code: <span id="successCode"></span></p>
        <button id="continueButton">Continue</button>
    </div>
    <div id="failurePopup">
        <p id="failureMessage">Signal lost! Try again?</p>
        <button id="retryButton">Retry</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let attempts = 3;
        const correctAnswer = 'echo';
        const hints = [
            'Think about something that carries sound.',
            'It’s something you might notice in a canyon or on this island.',
            'The answer starts with "e" and relates to how voices travel.'
        ];

        // Set canvas size
        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            canvas.width = Math.floor(size);
            canvas.height = Math.floor(size * 0.5); // Rectangular for beach scene
            drawScene();
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Draw beach scene
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Sand
            ctx.fillStyle = '#F4E4BC';
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.7);
            // Waves animation
            ctx.fillStyle = '#4A90E2';
            const waveHeight = canvas.height * 0.3;
            const waveOffset = (Date.now() / 1000) % 1 * 20; // Gentle wave motion
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for (let x = 0; x <= canvas.width; x += 10) {
                ctx.lineTo(x, canvas.height * 0.7 + Math.sin((x + waveOffset) * 0.05) * 10);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();
            // Plane wreckage with shadows
            ctx.font = `${canvas.width / 8}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Shadow
            ctx.fillText('🛩️', canvas.width * 0.2 + 4, canvas.height * 0.4 + 4);
            ctx.fillText('🧳', canvas.width * 0.8 + 4, canvas.height * 0.4 + 4);
            ctx.fillText('📻', canvas.width * 0.5 + 4, canvas.height * 0.5 + 4);
            ctx.fillStyle = '#2E7D32'; // Jungle green
            ctx.fillText('🛩️', canvas.width * 0.2, canvas.height * 0.4);
            ctx.fillText('🧳', canvas.width * 0.8, canvas.height * 0.4);
            ctx.fillText('📻', canvas.width * 0.5, canvas.height * 0.5);
        }

        // Generate random code
        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Reset game state
        function resetGame() {
            attempts = 3;
            document.getElementById('answerInput').value = '';
            document.getElementById('hintText').style.display = 'none';
            document.getElementById('hintText').textContent = '';
            document.getElementById('successPopup').style.display = 'none';
            document.getElementById('failurePopup').style.display = 'none';
            document.getElementById('answerInput').focus();
            drawScene();
        }

        // Check answer
        function checkAnswer() {
            const answer = document.getElementById('answerInput').value.trim().toLowerCase();
            if (answer === correctAnswer) {
                document.getElementById('successCode').textContent = generateCode();
                document.getElementById('successPopup').style.display = 'block';
            } else {
                attempts--;
                if (attempts > 0) {
                    document.getElementById('hintText').style.display = 'block';
                    document.getElementById('hintText').textContent = hints[3 - attempts];
                    document.getElementById('answerInput').value = '';
                    document.getElementById('answerInput').focus();
                } else {
                    document.getElementById('failurePopup').style.display = 'block';
                }
            }
        }

        // Event listeners
        document.getElementById('submitButton').addEventListener('click', checkAnswer);
        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
        document.getElementById('continueButton').addEventListener('click', resetGame);
        document.getElementById('retryButton').addEventListener('click', resetGame);

        // Animation loop for waves
        function animate() {
            drawScene();
            requestAnimationFrame(animate);
        }

        // Initial setup
        document.getElementById('answerInput').focus();
        animate();
    </script>
