<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Contact: Riddle Solver</title>
    <style>
        :root {
            --primary-green: #2E7D32;
            --ocean-blue: #4A90E2;
            --sand-beige: #F4E4BC;
            --parchment: #FDF6E3;
            --coral: #FF6F61;
            --dark-coral: #E55A50;
            --teal: #26A69A;
            --shadow: rgba(0, 0, 0, 0.2);
            --text-dark: #333;
            --text-light: #666;
        }
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, var(--sand-beige) 100%);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-dark);
            overflow-x: hidden;
            padding: 1rem;
        }
        .radio-emoji {
            font-size: clamp(4rem, 20vw, 8rem);
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px var(--shadow));
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #riddleContainer {
            background: linear-gradient(145deg, var(--parchment), #FFF8E1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 12px 40px var(--shadow);
            text-align: center;
            max-width: 90%;
            margin: 1rem 0;
            border: 2px solid var(--primary-green);
            position: relative;
            overflow: hidden;
        }
        #riddleContainer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--ocean-blue), var(--teal));
        }
        #riddleText {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--primary-green);
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.3;
            text-shadow: 0 2px 4px var(--shadow);
        }
        #hintText {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--ocean-blue);
            margin-bottom: 1.5rem;
            display: none;
            font-style: italic;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #hintText.show {
            opacity: 1;
            transform: translateY(0);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        #answerInput {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            width: 100%;
            max-width: 250px;
            border: 2px solid var(--primary-green);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            text-align: center;
        }
        #answerInput:focus {
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(38, 166, 154, 0.1);
            transform: scale(1.02);
        }
        #answerInput::placeholder {
            color: var(--text-light);
            font-style: italic;
        }
        #submitButton {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--coral), var(--dark-coral));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 111, 97, 0.3);
        }
        #submitButton:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--dark-coral), var(--coral));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.4);
        }
        #submitButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 1000;
            animation: fadeIn 0.4s ease-out;
        }
        .popup-content {
            background: linear-gradient(145deg, var(--parchment), #FFF8E1);
            color: var(--text-dark);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px var(--shadow);
            border: 2px solid var(--primary-green);
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            animation: popupSlideIn 0.4s ease-out forwards;
        }
        .popup p {
            font-size: clamp(1.25rem, 4vw, 2rem);
            margin: 1rem 0;
            font-weight: 600;
            line-height: 1.4;
        }
        .popup button {
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--coral), var(--dark-coral));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 111, 97, 0.3);
            margin-top: 1rem;
        }
        .popup button:hover {
            background: linear-gradient(135deg, var(--dark-coral), var(--coral));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 111, 97, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popupSlideIn {
            to {
                transform: scale(1);
            }
        }
        /* Mobile optimizations */
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
            #riddleContainer {
                padding: 1.5rem;
            }
            .input-group {
                gap: 0.75rem;
            }
            #answerInput {
                max-width: none;
            }
            .popup-content {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            .radio-emoji {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="radio-emoji" aria-hidden="true">ðŸ“»</div>
    <main id="riddleContainer" role="main" aria-labelledby="riddleText">
        <h1 id="riddleText" class="sr-only">Riddle: I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?</h1>
        <p id="hintText" role="status" aria-live="polite"></p>
        <div class="input-group">
            <input
                type="text"
                id="answerInput"
                placeholder="Type your answer here..."
                autocomplete="off"
                aria-describedby="submitButton"
                aria-label="Enter your answer to the riddle"
            >
            <button id="submitButton" aria-describedby="answerInput">Submit Answer</button>
        </div>
    </main>
    <div id="startPopup" class="popup" role="dialog" aria-modal="true" aria-labelledby="startMessage">
        <div class="popup-content">
            <p id="startMessage">You found a radio! Solve the riddle to make contact.</p>
            <button id="startGameButton">Start Game</button>
        </div>
    </div>
    <div id="successPopup" class="popup" role="dialog" aria-modal="true" aria-labelledby="successMessage">
        <div class="popup-content">
            <p id="successMessage">Yes we figured it out.</p>
            <button id="continueButton">Continue to Next</button>
        </div>
    </div>
    <div id="failurePopup" class="popup" role="dialog" aria-modal="true" aria-labelledby="failureMessage">
        <div class="popup-content">
            <p id="failureMessage">Signal lost! The wind carried your words away. Try again?</p>
            <button id="retryButton">Retry Riddle</button>
        </div>
    </div>
    <audio id="soundtrack" loop>
        <source src="sounds/soundtrackriddle.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Modern ES6+ JavaScript with improved structure and accessibility
        class RiddleGame {
            constructor() {
                this.attempts = 3;
                this.correctAnswer = 'echo';
                this.hints = [
                    'Think about something that carries sound.',
                    'Itâ€™s something you might notice in a canyon or on this island.',
                    'The answer starts with "e" and relates to how voices travel.'
                ];
                this.init();
            }
            init() {
                this.bindEvents();
                document.getElementById('startPopup').style.display = 'flex';
                document.getElementById('startGameButton').focus();
            }
            resetGame() {
                this.attempts = 3;
                const input = document.getElementById('answerInput');
                const hint = document.getElementById('hintText');
                const successPopup = document.getElementById('successPopup');
                const failurePopup = document.getElementById('failurePopup');
                input.value = '';
                hint.style.display = 'none';
                hint.classList.remove('show');
                hint.textContent = '';
                successPopup.style.display = 'none';
                failurePopup.style.display = 'none';
                input.focus();
                document.getElementById('submitButton').disabled = false;
            }
            nextStage() {
                window.location.href = 'additionaldialog.html';
            }
            checkAnswer() {
                const input = document.getElementById('answerInput');
                const answer = input.value.trim().toLowerCase();
                const hint = document.getElementById('hintText');
                const submitBtn = document.getElementById('submitButton');
                if (answer === this.correctAnswer) {
                    document.getElementById('successPopup').style.display = 'flex';
                    submitBtn.disabled = true;
                } else {
                    this.attempts--;
                    if (this.attempts > 0) {
                        hint.textContent = this.hints[3 - this.attempts];
                        hint.style.display = 'block';
                        setTimeout(() => hint.classList.add('show'), 10);
                        input.value = '';
                        input.focus();
                    } else {
                        document.getElementById('failurePopup').style.display = 'flex';
                        submitBtn.disabled = true;
                    }
                }
            }
            bindEvents() {
                const input = document.getElementById('answerInput');
                const submitBtn = document.getElementById('submitButton');
                const continueBtn = document.getElementById('continueButton');
                const retryBtn = document.getElementById('retryButton');
                const startGameButton = document.getElementById('startGameButton');
                const soundtrack = document.getElementById('soundtrack');
                startGameButton.addEventListener('click', () => {
                    soundtrack.play().catch(error => {
                        console.error('Audio playback failed:', error);
                    });
                    document.getElementById('startPopup').style.display = 'none';
                    document.getElementById('answerInput').focus();
                });
                submitBtn.addEventListener('click', () => this.checkAnswer());
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.checkAnswer();
                    }
                });
                continueBtn.addEventListener('click', () => this.nextStage());
                retryBtn.addEventListener('click', () => this.resetGame());
            }
        }
        // Initialize the game
        const game = new RiddleGame();
    </script>
</body>
</html>
